<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      display: inline-block;
      /* position: absolute;
      left: 50px;
      top: 50px; */
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="../dist/ddd.js"></script>
</head>

<body>
  <canvas width="300" height="200" id="my_Canvas"></canvas>

  <script>
    /*============= Creating a canvas =================*/
    var mycanvas = document.getElementById('my_Canvas');
    var client = new DDD.UICanvas(mycanvas)
    gl = client.gl;

    /*============ Defining and storing the geometry =========*/

    var obj = new DDD.UIObject(1, 1, 1, 1, "__");
    var camera = new DDD.UICamera();

    proj_matrix = camera._projectMatrix.elements;
    mov_matrix = obj._modelMatrix.elements;
    view_matrix = camera._viewMatrix.elements;

    var vertices = obj.vertices;
    var indices = obj.indices;

    // Create and store data into vertex buffer
    var vertex_buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    // Create and store data into index buffer
    var index_buffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

    /*=================== Shaders =========================*/

    var vertCode = 'attribute vec3 position;' +
      'uniform mat4 Pmatrix;' +
      'uniform mat4 Vmatrix;' +
      'uniform mat4 Mmatrix;' +

      'void main(void) { ' + //pre-built function
      'gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);' +
      '}';

    var fragCode = 'precision mediump float;' +
      'void main(void) {' +
      'gl_FragColor = vec4(1., 0., 1., 1.);' +
      '}';

    var shader = new DDD.UIShader(gl, vertCode, fragCode);

    /* ====== Associating attributes to vertex shader =====*/

    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    gl.vertexAttribPointer(shader.location('position'), 3, gl.FLOAT, false, 0, 0);

    // Position
    gl.enableVertexAttribArray(shader.location('position'));
    shader.use();

    // translating z
    camera.translateZ(1)

    /*================= Drawing ===========================*/
    var time_old = 0;

    var animate = function (time) {

      var dt = time - time_old;
      /*==================== Rotation  start====================*/
      // obj.rotateX(dt * 0.005)
      // obj.rotateY(dt * 0.002)
      // obj.rotateZ(dt * 0.003)
      // obj.rotateX(0.001)
      // obj.rotateY(0.01)
      // obj.rotateZ(0.01)
      // obj.scaleX(1.01);
      // obj.scaleY(1.01)
      // obj.scaleZ(1.01)
      /*==================== Rotation  end====================*/

      time_old = time;

      gl.enable(gl.DEPTH_TEST);
      gl.depthFunc(gl.LEQUAL);
      gl.clearColor(0.5, 0.5, 0.5, 0.9);
      gl.clearDepth(1.0);

      gl.viewport(0.0, 0.0, mycanvas.width, mycanvas.height);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.uniformMatrix4fv(shader.location('Pmatrix'), false, proj_matrix);
      gl.uniformMatrix4fv(shader.location('Vmatrix'), false, view_matrix);
      gl.uniformMatrix4fv(shader.location('Mmatrix'), false, mov_matrix);
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
      gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

      window.requestAnimationFrame(animate);
    }
    animate(0);
  </script>

</body>

</html>
