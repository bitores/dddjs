<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      display: inline-block;
      /* position: absolute;
      left: 50px;
      top: 50px; */
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="../dist/ddd.js"></script>
</head>

<body>
  <canvas width="300" height="200" id="my_Canvas"></canvas>

  <script>
    /*============= Creating a canvas =================*/
    var mycanvas = document.getElementById('my_Canvas');
    var client = new DDD.UICanvas(mycanvas)
    gl = client.gl;

    /*============ Defining and storing the geometry =========*/

    var obj = new DDD.UIObject(1, 1, 1, 1, "__");
    var camera = new DDD.UICamera();
    var render = new DDD.UIRender(client, camera);

    /*=================== Shaders =========================*/

    var vertCode = 'attribute vec3 position;' +
      'uniform mat4 Pmatrix;' +
      'uniform mat4 Vmatrix;' +
      'uniform mat4 Mmatrix;' +

      'void main(void) { ' + //pre-built function
      'gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);' +
      '}';

    var fragCode = 'precision mediump float;' +
      'void main(void) {' +
      'gl_FragColor = vec4(1., 0., 1., 1.);' +
      '}';

    var shader = new DDD.UIShader(gl, vertCode, fragCode);

    render.addRenderObject(obj, shader);

    /* ====== Associating attributes to vertex shader =====*/

    // translating z
    camera.translateZ(1)

    /*================= Drawing ===========================*/
    var time_old = 0;

    var animate = function (time) {
      /*==================== Rotation  start====================*/
      // var dt = time - time_old;
      // obj.rotateX(dt * 0.005)
      // obj.rotateY(dt * 0.002)
      // obj.rotateZ(dt * 0.003)
      // obj.rotateX(0.001)
      // obj.rotateY(0.01)
      // obj.rotateZ(0.01)
      // obj.scaleX(1.01);
      // obj.scaleY(1.01)
      // obj.scaleZ(1.01)
      // time_old = time;
      /*==================== Rotation  end====================*/
      render.render();
      window.requestAnimationFrame(animate);
    }
    animate(0);
  </script>

</body>

</html>
