<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../dist/ddd.js"></script>
</head>

<body>
  <canvas width="200" height="300" id="my_Canvas"></canvas>

  <script>
    /*============= Creating a canvas =================*/
    var mycanvas = document.getElementById('my_Canvas');
    gl = mycanvas.getContext('experimental-webgl');

    /*============ Defining and storing the geometry =========*/

    var obj = new DDD.UIObject("__", 1, 0, 0.5, 0.5);

    var vertices = obj.vertices;

    var indices = obj.indices;

    // Create and store data into vertex buffer
    var vertex_buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    // Create and store data into index buffer
    var index_buffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

    /*=================== Shaders =========================*/

    var vertCode = 'attribute vec3 position;' +
      'uniform mat4 Pmatrix;' +
      'uniform mat4 Vmatrix;' +
      'uniform mat4 Mmatrix;' +

      'void main(void) { ' + //pre-built function
      'gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);' +
      '}';

    var fragCode = 'precision mediump float;' +
      'void main(void) {' +
      'gl_FragColor = vec4(1., 0., 1., 1.);' +
      '}';

    var vertShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertShader, vertCode);
    gl.compileShader(vertShader);

    var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragShader, fragCode);
    gl.compileShader(fragShader);

    var shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertShader);
    gl.attachShader(shaderProgram, fragShader);
    gl.linkProgram(shaderProgram);

    /* ====== Associating attributes to vertex shader =====*/
    var Pmatrix = gl.getUniformLocation(shaderProgram, "Pmatrix");
    var Vmatrix = gl.getUniformLocation(shaderProgram, "Vmatrix");
    var Mmatrix = gl.getUniformLocation(shaderProgram, "Mmatrix");

    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    var position = gl.getAttribLocation(shaderProgram, "position");
    gl.vertexAttribPointer(position, 3, gl.FLOAT, false, 0, 0);

    // Position
    gl.enableVertexAttribArray(position);
    gl.useProgram(shaderProgram);

    /*==================== MATRIX =====================*/

    var camera = new DDD.UICamera();

    proj_matrix = camera._projectMatrix.elements;
    mov_matrix = obj._modelMatrix.elements;
    view_matrix = camera._viewMatrix.elements;

    // translating z
    camera.translateZ(1)

    /*================= Drawing ===========================*/
    var time_old = 0;

    var animate = function (time) {

      var dt = time - time_old;
      /*==================== Rotation  start====================*/
      // obj.rotateX(dt * 0.005)
      // obj.rotateY(dt * 0.002)
      // obj.rotateZ(dt * 0.003)
      // obj.rotateX(0.001)
      // obj.rotateY(0.01)
      // obj.rotateZ(0.01)
      // obj.scaleX(1.01);
      // obj.scaleY(1.01)
      // obj.scaleZ(1.01)
      /*==================== Rotation  end====================*/

      time_old = time;

      gl.enable(gl.DEPTH_TEST);
      gl.depthFunc(gl.LEQUAL);
      gl.clearColor(0.5, 0.5, 0.5, 0.9);
      gl.clearDepth(1.0);



      gl.viewport(0.0, 0.0, mycanvas.width, mycanvas.height);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.uniformMatrix4fv(Pmatrix, false, proj_matrix);
      gl.uniformMatrix4fv(Vmatrix, false, view_matrix);
      gl.uniformMatrix4fv(Mmatrix, false, mov_matrix);
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
      gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

      window.requestAnimationFrame(animate);
    }
    animate(0);
  </script>

</body>

</html>
